<html>
<title>Docker Page</title>
<head>
        <script>
                function lw() {
                        var i = document.getElementById("command").value

                        var xhr = new XMLHttpRequest();

                        xhr.open("GET", "http://13.233.206.223/cgi-bin/test.py?x=" + i, true);

                        xhr.send();

                        xhr.onload = function() {
                        var output = xhr.responseText;

                        document.getElementById("output").innerHTML = output;
                        }
                }
        </script>

        <link rel='stylesheet' href='style.css'>
</head>

<body>
<div class="container">
<centre>
 <br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJGEO1VIHv48x9Pu4hMT_VCy1Qg1mxZlCt2Q&usqp=CAU" width="450" height="150">
        <br>
        <h1>Enter your Docker Command</h1>
        <input type="text" id='command' placeholder="Enter Here">
        <br><br>
        <button id="submit"  onclick = "lw()";>Submit</button>
        <br><br>

        <div id="output"> </div>

</centre>
</div>
</body>
</html>
